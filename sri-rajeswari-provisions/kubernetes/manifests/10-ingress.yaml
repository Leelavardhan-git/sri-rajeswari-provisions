apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: busnavi-ingress
  namespace: busnavi
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: busnavi.local
      http:
        paths:
          # =========================
          # Frontend (React) Route
          # =========================
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000

          # =========================
          # Microservices Routes
          # =========================

          # Inventory Service
          - path: /api/inventory/?(.*)
            pathType: Prefix
            backend:
              service:
                name: inventory-service
                port:
                  number: 5000

          # Sales Service
          - path: /api/sales/?(.*)
            pathType: Prefix
            backend:
              service:
                name: sales-service
                port:
                  number: 5000

          # Customer Management Service
          - path: /api/customer/?(.*)
            pathType: Prefix
            backend:
              service:
                name: customer-service
                port:
                  number: 5000

          # Payment Service
          - path: /api/payment/?(.*)
            pathType: Prefix
            backend:
              service:
                name: payment-service
                port:
                  number: 5000

          # Notification Service
          - path: /api/notification/?(.*)
            pathType: Prefix
            backend:
              service:
                name: notification-service
                port:
                  number: 5000
