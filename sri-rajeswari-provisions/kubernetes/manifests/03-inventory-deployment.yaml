apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: sri-rajeswari-provisions
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
      - name: inventory
        image: inventory-service:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: app-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: sri-rajeswari-provisions
spec:
  selector:
    app: inventory-service
  ports:
  - port: 80
    targetPort: 8000
